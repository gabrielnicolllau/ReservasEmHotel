<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="../CSS/style-cadastrar.css" />
  <title>Cadastrar</title>
  <script src="../JS/cadastrar-usuario.js" defer></script>
</head>

<body>
  <header class="header">
    <nav>
      <ul class="menu">
        <li class="logo-hotel">
          <a href="../index.html">
            <img class="logo-hotel" src="../img/inicio/hotel-e-logo/Logo - Green Garden (horizontal_png).png"
              alt="Logo do hotel" />
          </a>
        </li>
        <li class="menu-item"><a href="./sobre.html">Sobre</a></li>
        <li class="menu-item"><a href="./quartos.html">Quartos</a></li>
        <li class="menu-item">
          <a href="./suporteAocliente.html">Suporte ao cliente</a>
        </li>
        <li class="menu-item"><a href="./login.html">Minha Conta</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <form class="container">
        <img id="img-login" src="../img/inicio/hotel-e-logo/perfil_png.png" alt="Imagem de login" />
        <h3 class="titulo-login">Cadastro</h3>

        <label id="labelNome" for="nome" class="label">Nome completo</label>
        <input type="text" id="nome" placeholder="Digite seu nome completo" required />

        <label id="labelCPF" for="cpf" class="label">CPF</label>
        <input type="text" id="cpf" placeholder="Digite seu CPF" required />


        <label id="labelEmail" for="email" class="label">E-mail</label>
        <input type="email" id="email" class="input-email" placeholder="Digite seu e-mail" required />


        <label id="labelSenha" for="senha" class="label">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required />


        <label id="labelConfimarSenha" for="confirmarSenha" class="label">Confirmar Senha</label>
        <input type="password" id="confimarSenha" placeholder="Confirme sua senha" required />

        <button id="login-bnt" onclick="cadastrar()">Cadastrar-se</button>
      </form>
    </section>
  </main>
</body>

</footer>

</html>
