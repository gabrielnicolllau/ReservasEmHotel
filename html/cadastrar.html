<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="../CSS/style-cadastrar.css" />
  <title>Cadastrar</title>
  <script src="../JS/script-cadastrar.js" defer></script>
</head>

<body>
  <header class="header">
    <nav>
      <ul class="menu">
        <li class="logo-hotel">
          <a href="../index.html">
            <img class="logo-hotel" src="../img/inicio/hotel-e-logo/Logo - Green Garden (horizontal_png).png"
              alt="Logo do hotel" />
          </a>
        </li>
        <li class="menu-item"><a href="./sobre.html">Sobre</a></li>
        <li class="menu-item"><a href="./quartos.html">Quartos</a></li>
        <li class="menu-item">
          <a href="./suporteAocliente.html">Suporte ao cliente</a>
        </li>
        <li class="menu-item"><a href="./login.html">Minha Conta</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <form>
        <article class="container">
          <img id="img-login" src="../img/inicio/hotel-e-logo/perfil_png.png" alt="Imagem de login" />
          <h3 class="titulo-login">Cadastro</h3>
          <article>
            <label id="labelNome" for="nome" class="label">Nome</label>
            <input type="text" id="nome" placeholder="" required />

            <label id="labelUsuario" for="usuario" class="label">Usuário</label>
            <input type="text" id="usuario" placeholder="" required />

            <label id="labelSenha" for="senha" class="label">Senha</label>
            <input type="password" id="senha" placeholder="" required />

            <label id="labelConfimarSenha" for="confirmarSenha" class="label">ConfirmarSenha</label>
            <input type="password" id="confimarSenha" placeholder="" required />

            <button id="login-bnt" onclick="cadastrar()">Cadastrar-se</button>
          </article>
        </article>
      </form>
    </section>
  </main>
</body>

<footer>
  <ul class="rodape">
    <li class="rodape_info">
      <a href="../html/suporteAocliente.html">Suporte ao cliente</a>
    </li>
    <li class="rodape_info">
      <a href="../html/politicadeprivacidade.html">Política de Privacidade</a>
    </li>
  </ul>
  <p class="direitosreservados">
    © Hotel - Green Garden. Todos os direitos reservados.
  </p>
</footer>

</html>
