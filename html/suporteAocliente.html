<body>
  <header class="header">
    <nav>
      <ul class="menu">
        <li class="logo-hotel">
          <a href="../index.html">
            <img class="logo-hotel" src="../img/inicio/hotel-e-logo/Logo - Green Garden (horizontal_png).png"

      </ul>
    </nav>
  </header>

  <main>
    <section>
      <article>
        <form class="form-container">
          <h2>Envie uma Mensagem</h2>

          <article class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Nome" name="nome" required />
          </article>

          <article class="form-group">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" placeholder="Sobrenome" name="sobrenome" required />
          </article>

          <article class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="E-mail" name="email" required />
          </article>

          <article class="form-group">
            <label for="mensagem">Escreva sua Mensagem:</label>
            <textarea name="mensagem" rows="4" placeholder="Sua mensagem" required></textarea>
          </article>

          <input class="enviar" type="submit" value="Enviar" />
        </form>
      </article>
    </section>
  </main>
</body>
